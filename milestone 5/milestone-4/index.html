<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 style="margin-bottom: 25px">Make Your Resume</h1>
    </div>
    <form id="form">
      <h2>Personal Details</h2>
      <div class="underline"></div>

      <div class="form-group">
        <label class="label" for="name">Name:</label>
        <input
          class="input"
          type="text"
          id="name"
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="form-group">
        <label class="label" for="desig">Designation:</label>
        <input
          class="input"
          type="text"
          id="desig"
          placeholder="For Example : Front-End Developer"
          required
        />
      </div>

      <div class="form-group">
        <label class="label" for="phone">Phone Number:</label>
        <input
          class="input"
          type="tel"
          id="phone"
          placeholder="Enter Your Phone Number"
          required
        />
      </div>

      <div class="form-group">
        <label class="label" for="email">Email:</label>
        <input
          class="input"
          type="email"
          id="email"
          placeholder="Enter Your Email"
          required
        />
      </div>

      <div class="form-group">
        <label class="label" for="add">Address:</label>
        <input
          class="input"
          type="text"
          id="add"
          placeholder="Enter Your Address"
          required
        />
      </div>

      <div class="form-group">
        <label class="label" for="pic">Profile Picture:</label>
        <input class="input" type="file" id="pic" required />
      </div>

      <h2>Education</h2>
      <div class="underline"></div>

      <div>
        <div class="form-group">
          <label class="label" for="deg">Matric Degree:</label>
          <input
            class="input"
            type="text"
            id="deg"
            placeholder="Enter your Degree"
            required
          />
        </div>

        <div class="form-group">
          <label class="label" for="uni">School :</label>
          <input
            class="input"
            type="text"
            id="uni"
            placeholder="Enter your School"
            required
          />
        </div>

        <div class="form-group">
          <label class="label" for="pass">Passing Year:</label>
          <input
            class="input"
            type="number"
            id="pass1"
            placeholder="Enter your Passing Year"
            required
          />
        </div>
      </div>

      <div>
        <div class="form-group">
          <label class="label" for="deg">College Degree:</label>
          <input
            class="input"
            type="text"
            id="deg2"
            placeholder="Enter your Degree"
          />
        </div>

        <div class="form-group">
          <label class="label" for="uni">College:</label>
          <input
            class="input"
            type="text"
            id="uni2"
            placeholder="Enter Your College"
          />
        </div>

        <div class="form-group">
          <label class="label" for="pass">Passing Year:</label>
          <input
            class="input"
            type="number"
            id="pass2"
            placeholder="Enter Your Passing Year"
          />
        </div>
      </div>

      <div>
        <div class="form-group">
          <label class="label" for="deg">University Degree:</label>
          <input
            class="input"
            type="text"
            id="deg3"
            placeholder="Enter your Degree"
          />
        </div>

        <div class="form-group">
          <label class="label" for="uni">University:</label>
          <input
            class="input"
            type="text"
            id="uni3"
            placeholder="Enter Your University"
          />
        </div>

        <div class="form-group">
          <label class="label" for="pass">Passing Year:</label>
          <input
            class="input"
            type="number"
            id="pass3"
            placeholder="Enter Your Passing Year"
          />
        </div>
      </div>

      <h2>Expertise</h2>
      <div class="underline"></div>

      <div class="form-group">
        <label class="label" for="skill">Skills 1:</label>
        <input
          class="input"
          type="text"
          id="skill1"
          placeholder="Enter Your Skill 1"
          required
        />
        <label class="label" for="skill">Skills 2:</label>
        <input
          class="input"
          type="text"
          id="skill2"
          placeholder="Enter Your Skill 2"
          required
        />
        <label class="label" for="skill">Skills 3:</label>
        <input
          class="input"
          type="text"
          id="skill3"
          placeholder="Enter Your Skill 3"
          required
        />
      </div>

      <h2>Language</h2>
      <div class="underline"></div>

      <div class="form-group">
        <label class="label" for="inp_lang">Language 1:</label>
        <input
          class="input"
          type="text"
          id="inp_lang"
          placeholder="Enter Your Language"
          required
        />
        <label class="label" for="inp_lang">Language 2:</label>
        <input
          class="input"
          type="text"
          id="inp_lang2"
          placeholder="Enter Your Language"
        />
      </div>

      <h2>Experience</h2>
      <div class="underline"></div>

      <div class="form-group">
        <label class="label" for="company">Company:</label>
        <input
          class="input"
          type="text"
          id="company"
          placeholder="Enter Your Company Name"
          required
        />

        <label class="label" for="comLocation">Company Location:</label>
        <input
          class="input"
          type="text"
          id="comLocation"
          placeholder="Enter Your Company Location"
          required
        />

        <label class="label" for="jobTitle">Job Title:</label>
        <input
          class="input"
          type="text"
          id="jobTitle"
          placeholder="Enter Your Job Title"
          required
        />

        <label class="label" for="stYear">Start Year:</label>
        <input
          class="input"
          type="number"
          id="stYear"
          placeholder="Enter Your Starting Year"
          required
        />

        <label class="label" for="endYear">End Year:</label>
        <input
          class="input"
          type="number"
          id="endYear"
          placeholder="Enter Your End Year"
          required
        />

        <label class="label" for="achv">Job Achievements:</label>
        <input
          class="input mb-20"
          type="text"
          id="achv1"
          placeholder="e.g Developed New Features"
        />
        <input
          class="input mb-20"
          type="text"
          id="achv2"
          placeholder="e.g Implemented New Features"
        />
        <input
          class="input mb-20"
          type="text"
          id="achv3"
          placeholder="e.g Debugged Existing Code
        "
        />
      </div>
      <div class="underline"></div>

      <hr style="margin-bottom: 20px" />
      <div class="btnDiv">
        <input id="submitBtn" class="submit" type="submit" />
      </div>
    </form>
  </body>
  <script src="script.js"></script>
</html>
